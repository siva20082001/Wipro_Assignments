<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Grocery Form</title></head>
<body>
<h2>Add/Edit Grocery Item</h2>
<form th:action="@{/ex18/groceries/save}" th:object="${item}" method="post">
    <input type="hidden" th:field="*{id}" />
    <p>Name: <input type="text" th:field="*{name}" /></p>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
    <p>Quantity: <input type="number" th:field="*{quantity}" /></p>
    <p th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></p>
    <p>Price: <input type="text" th:field="*{price}" /></p>
    <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></p>
    <button type="submit">Save</button>
</form>
</body>
</html>
