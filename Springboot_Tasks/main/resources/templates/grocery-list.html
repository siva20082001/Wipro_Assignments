<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Grocery List</title></head>
<body>
<h2>Grocery Items</h2>
<a href="/ex18/groceries/add">Add Item</a>
<table border="1">
<tr><th>ID</th><th>Name</th><th>Quantity</th><th>Price</th><th>Actions</th></tr>
<tr th:each="item : ${items}">
    <td th:text="${item.id}"></td>
    <td th:text="${item.name}"></td>
    <td th:text="${item.quantity}"></td>
    <td th:text="${item.price}"></td>
    <td>
        <a th:href="@{/ex18/groceries/edit/{id}(id=${item.id})}">Edit</a>
        <a th:href="@{/ex18/groceries/delete/{id}(id=${item.id})}">Delete</a>
    </td>
</tr>
</table>
</body>
</html>
